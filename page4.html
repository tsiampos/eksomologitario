<div class="post" >

<object style="position:relative; top:-20px;">
<object id="listingTable">
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Οδός δικαιοσύνης και ελεημοσύνης ευρήσει ζωήν και δόξαν<br><object style='font-size:18px;'>(Παροιμοίαι ΚΑ’)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Οδός κακού και πους παρανόμου ολείται εν ημέρα κακή<br><object style='font-size:18px;'>(Παροιμοίαι ΚΕ’ 16)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4Fl line-height:100%; text-decoration: none;'>Εν περιβολή ιματίων μη καυχήσεις και εν ημέρα δόξης μη επαίρου<br><object style='font-size:18px;'>(Σοφία Σειράχ ΙΑ’ 4)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Γλωσσώδει ανθρώπῳ μη διαμάχου μηδέ επιστοίβαζε επί το πυρ αυτού ξύλα<br><object style='font-size:18px;'>(Σοφία Σειράχ Η’)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Πλούσιος ελάλησεν και πάντες εσίγησαν και τον λόγον αυτού ανύψωσαν έως των νεφελών.<br>
Πτωχός ελάλησεν και είπαν τις ούτος καν προσκόψη προσανατρέψουσιν αυτόν<br><object style='font-size:18px;'>(Σοφία Σειράχ ΙΓ’ 23)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Μνήσθητι καιρόν λιμού εν καιρώ πλησμονής. Πτωχείαν και ένδειαν εν ημέρᾳ πλούτου. Από πρωί έως εσπέρας μεταβάλλει ο καιρός<br><object style='font-size:18px;'>(Σοφία Σειράχ ΙΗ΄)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ακήκοε γαρ σου και εφυλάξατό σε, και εν καιρώ μισήσει σε<br><object style='font-size:18px;'>(Σοφία Σειράχ ΙΘ’ 9)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Φυλή ανόμων ερημωθήσεται<br><object style='font-size:18px;'>(Σοφία Σειράχ ΙΣΤ’ 4)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Μη δως ύδατι διέξοδον μηδέ γυναικί πονηρά εξουσίαν<br><object style='font-size:18px;'>(Σοφία Σειράχ ΚΕ’ 25)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Αρχή παντός έργου λόγος, και προ πράξεως βουλή<br><object style='font-size:18px;'>(Σοφία Σειράχ ΛΖ’ 16)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ο αγαπών την αδικίαν μισεί την εαυτού ψυχήν<br><object style='font-size:18px;'>(Ψαλμοί 10:10)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ως εμεγαλύνθη τα έργα σου, Κύριε, πάντα εν σοφία εποίησας<br><object style='font-size:18px;'>(Ψαλμοί 103:24)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Οίνος ευφραίνει καρδίαν ανθρώπου<br><object style='font-size:18px;'>(Ψαλμοί 104:15)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Αρχή σοφίας φόβος Κυρίου<br><object style='font-size:18px;'>(Ψαλμοί 110:10)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Εάν επιλάθωμαί σου, Ιερουσαλήμ, επιλησθείη η δεξιά μου, κολληθείη η γλώσσα μου τω λάρυγγί μου, εάν ου μη σου μνησθώ<br><object style='font-size:18px;'>(Ψαλμοί 136:5)</object></object><br><br>
</object>
