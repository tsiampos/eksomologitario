<center><a href='index.html' style='text-decoration:none;'><h3 style='position:relative; top:-22px; font-size:26px; font-family: Tahoma; color:white; font-family:bold;'>ΕΚΚΛΗΣΙΑΣΤΙΚΑ ΡΗΤΑ</h3></a></center>

<div class="post" >

<object style="position:relative; top:-20px;">
<object id="listingTable">
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Πριν αλέκτορα φωνήσαι τρις απαρνήση με<br><object style='font-size:18px;'>(Κατά Ματθαίον  κβ’ 75)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Απόδοτε τα Καίσαρος τω Καίσαρι και τα του Θεού τω Θεώ<br><object style='font-size:18px;'>(Κατά Ματθαίον  κβ’ 21)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4Fl line-height:100%; text-decoration: none;'>Υμείς έστε το άλας της γης<br><object style='font-size:18px;'>(Κατά Ματθαίον  ε’ 13)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ύπαγε οπίσω μου Σατανά<br><object style='font-size:18px;'>(Κατά Ματθαίον  ις’ 23)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Δωρεάν ελάβατε, δωρεάν δότε<br><object style='font-size:18px;'>(Κατά Ματθαίον  ι’ 8)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Η εσχάτη πλάνη χείρων της πρώτης<br><object style='font-size:18px;'>(Κατά Ματθαίον  κζ’ 64)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Μακάριοι οι πτωχοί τω πνεύματι ότι αυτών εστί η βασιλεία των ουρανών<br><object style='font-size:18px;'>(Κατά Ματθαίον  ε’ 3)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Μη γνώτω η αριστερά σου τι ποιεί η δεξιά σου<br><object style='font-size:18px;'>(Κατά Ματθαίον  ς’ 3)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ους ο Θεός συνέζευξεν άνθρωπος μη χωριζέτω<br><object style='font-size:18px;'>(Κατά Ματθαίον  ιθ' 6)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Πολλοί γαρ εισί κλητοί, ολίγοι δε εκλεκτοί<br><object style='font-size:18px;'>(Κατά Ματθαίον  κβ’ 14)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Κεφαλή αυτού επί πίνακι<br><object style='font-size:18px;'>(Κατά Ματθαίον  ιδ’ 11)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Μακάριοι οι πραείς ότι αυτοί κληρονομήσουσι την γην<br><object style='font-size:18px;'>(Κατά Ματθαίον  ε’ 5)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Μη νομίσητε ότι ήλθον καταλύσαι τον νόμον ή τους προφήτας. Ουκ ήλθον καταλύσαι, αλλά πληρώσαι<br><object style='font-size:18px;'>(Κατά Ματθαίον  ε’ 17)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ευκολώτερον εστί κάμηλον διά τρυπήματος ραφίδος διελθείν ή πλούσιον εισελθείν εις την βασιλείαν τού Θεού<br><object style='font-size:18px;'>(Κατά Ματθαίον  ιθ’ 23)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Δεύτε προς με πάντες οι κοπιώντες και πεφορτισμένοι, καγώ αναπαύσω υμάς<br><object style='font-size:18px;'>(Κατά Ματθαίον  ια’ 28)</object></object><br><br>
</object>
</object>
