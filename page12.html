<center><a href='index.html' style='text-decoration:none;'><h3 style='position:relative; top:-22px; font-size:26px; font-family: Tahoma; color:white; font-family:bold;'>ΕΚΚΛΗΣΙΑΣΤΙΚΑ ΡΗΤΑ</h3></a></center>

<div class="post" >

<object style="position:relative; top:-20px;">
<object id="listingTable">
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Οφείλομεν δε ημείς οι δυνατοί τα ασθενήματα των αδυνάτων βαστάζειν, και μη εαυτοίς αρέσκειν<br><object style='font-size:18px;'>(προς Ρωμαίους 15:1)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Έλλησί τε και βαρβάροις, σοφοίς τε και ανοήτοις οφειλέτης ειμί<br><object style='font-size:18px;'>(προς Ρωμαίους 1:14)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4Fl line-height:100%; text-decoration: none;'>Ο αποθανών δεδικαίωται<br><object style='font-size:18px;'>(προς Ρωμαίους 6:7)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ει ο Θεός υπέρ ημών, τίς καθ᾿ ημών;<br><object style='font-size:18px;'>(προς Ρωμαίους 8:32)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Δικαίω νόμος ού κείται, ανόμοις δε και ανυποτάκτοις, ασεβέσι και αμαρτωλοίς<br><object style='font-size:18px;'>(προς Τιμόθεον Α’ 1:9)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Άξιος ο εργάτης του μισθού αυτού<br><object style='font-size:18px;'>(προς Τιμόθεον Α’ 5:18)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ρίζα γαρ πάντων των κακών εστιν η φιλαργυρία<br><object style='font-size:18px;'>(προς Τιμόθεον Α’ 6:10)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ευκαίρως, ακαίρως<br><object style='font-size:18px;'>(προς Τιμόθεον β’ 4,2)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Αιρετικόν άνθρωπον μετά μίαν και δευτέραν νουθεσίαν παραιτού<br><object style='font-size:18px;'>(προς Τίτον 3:10)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ως πρόβατον επί σφαγήν<br><object style='font-size:18px;'>(Πράξεις Αποστόλων η’ 32)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Σαούλ, Σαούλ, τι με διώκεις;<br><object style='font-size:18px;'>(Πράξεις Αποστόλων 22:7)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ο έχων νουν ψηφισάτω τον αριθμόν του θηρίου· αριθμός γαρ ανθρώπου εστί· και ο αριθμός αυτού χξς’<br><object style='font-size:18px;'>(Ιωάννου Αποκάλυψις 13:18)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Εγώ ειμί το Α και το Ω<br><object style='font-size:18px;'>(Αποκάλυψις Ιωάννου 1:8)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Άρα γε γινώσκεις ά αναγινώσκεις;<br><object style='font-size:18px;'>(Πράξεις Αποστόλων 8:30)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Και έλαβον το βιβλίον εκ της χειρός του αγγέλου και κατέφαγον αυτό, και ην εν τω στόματί μου ως μέλι γλυκύ· και ότε έφαγον αυτό, επικράνθη η κοιλία μου<br><object style='font-size:18px;'>(Αποκάλυψις Ιωάννου 1:8)</object></object><br><br>
</object>
</object>
