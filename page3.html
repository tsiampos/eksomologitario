<div class="post" >

<object style="position:relative; top:-20px;">
<object id="listingTable">
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ο γαρ λογισμός των μεν αρετών εστιν ηγεμών, των δε παθών αυτοκράτωρ<br><object style='font-size:18px;'>(Μακκαβαίοι Α’ 30)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Προ συντριβής ηγείται ύβρις, προ δε της πτώσεως υπερηφάνεια<br><object style='font-size:18px;'>(Παροιμίαι ΙΣΤ’ 18)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4Fl line-height:100%; text-decoration: none;'>Κρείσσον οικείν εν ερήμω, ή μετά γυναικός μαχίμου και γλωσσώδους και οργίλου<br><object style='font-size:18px;'>(Παροιμίαι ΚΑ’)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Καλήτερον να κατοική τις εν γη ερήμω, παρά μετά γυναικός φιλέριδος και θυμώδους<br><object style='font-size:18px;'>(Παροιμίαι ΚΑ’ 9)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Όστις καταθλίβει τον πτωχόν διά να αυξήση τα πλούτη αυτού, και όστις δίδει εις τον πλούσιον, θέλει ελθεί βεβαίως εις ένδειαν<br><object style='font-size:18px;'>(Παροιμίαι ΚΒ’ 16)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Μη μετακίνει όρια αρχαία, τα οποία έθεσαν οι πατέρες σου<br><object style='font-size:18px;'>(Παροιμίαι ΚΒ’ 28)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Εάν πεινά ο εχθρός σου, ψώμιζε αυτόν, εάν διψά, πότιζε αυτόν<br><object style='font-size:18px;'>(Παροιμίαι ΚΕ’ 21)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Βασιλέως υπακούοντος λόγον άδικον, πάντες οι υπ’ αυτόν παράνομοι<br><object style='font-size:18px;'>(Παροιμίαι ΚΘ’ 12)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Έστιν αισχύνη επάγουσα αμαρτίαν, και ἐστιν αισχύνη δόξα και χάρις<br><object style='font-size:18px;'>(Παροιμίαι ΚΣΤ’ 11)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Αργύριον διδόμενον μετά δόλου, ώσπερ όστρακον ηγητέον<br><object style='font-size:18px;'>(Παροιμίαι ΚΣΤ’ 26)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Όστις σκάπτει λάκκον θέλει πέσει εις αυτόν και ο λίθος θέλει επιστρέψει εις τον κυλίοντα αυτόν<br><object style='font-size:18px;'>(Παροιμίαι ΚΣΤ’ 27)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Μη αποκρίνου εις τον άφρονα κατά την αφροσύνην αυτού ίνα μη όμοιος γένῃ αυτώ<br><object style='font-size:18px;'>(Παροιμίαι ΚΣΤ’ 4)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Μη σε νικήση κάλλους επιθυμία· μηδέ αγρευθής σοις οφθαλμοίς<br><object style='font-size:18px;'>(Παροιμίαι στ’)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Μη πρόσεχε φαύλη γυναικί· μέλι γαρ αποστάζει από χειλέων γυναικός πόρνης, ή προς καιρόν λιπαίνει σον φάρυγγα, ύστερον μέντοι πικρότερον χολής ευρήσεις και ηκονημένον μάλλον μαχαίρας διστόμου<br><object style='font-size:18px;'>(Παροιμοίαι Ε’ 3)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Δανείζει Θεώ ο ελεών πτωχόν<br><object style='font-size:18px;'>(Παροιμοίαι ΙΘ’ 17)</object></object><br><br>
</object>
