<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ουαί οι εμπεπλησμένοι, ότι πεινάσετε· ουαί οι γελώντες, ότι πενθήσετε και κλαύσετε<br><object style='font-size:18px;'>(Κατά Λουκάν  ς’ 25)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ου δύνασθε Θεώ δουλεύειν και Μαμωνά<br><object style='font-size:18px;'>(Κατά Λουκάν  ις’ 13)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4Fl line-height:100%; text-decoration: none;'>Τι με καλείτε Κύριε Κύριε, και ου ποιείτε ά λέγω;<br><object style='font-size:18px;'>(Κατά Λουκάν  ς’ 46)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ταύτα δε έδει ποιήσαι, κακείνα μη αφιέναι<br><object style='font-size:18px;'>(Κατά Λουκάν  ια’42-43)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ου γαρ εστι κρυπτόν ό ου φανερόν γενήσεται ουδέ απόκρυφον ό ου γνωσθήσεται και εις φανερόν έλθη<br><object style='font-size:18px;'>(Κατά Λουκάν  η’ 17)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Όπου γαρ εστιν ο θησαυρός υμών, εκεί και η καρδία υμών έσται<br><object style='font-size:18px;'>(Κατά Λουκάν   ιβ’ 34)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Τι βλέπεις το κάρφος το εν τω οφθαλμώ του αδελφού σου, την δε εν τω σω οφθαλμώ δοκόν ου κατανοείς;<br><object style='font-size:18px;'>(Κατά Λουκάν  στ’)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Μάρθα, Μάρθα, μεριμνάς και τυρβάζη περί πολλά· ενός δε εστι χρεία<br><object style='font-size:18px;'>(Κατά Λουκάν  ι’ 38)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ο εωρακώς μεμαρτύρηκεν και αληθινή αυτού εστίν η μαρτυρία<br><object style='font-size:18px;'>(Κατά Ιωάννην  ιθ’ 35)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Αγαπάτε αλλήλους<br><object style='font-size:18px;'>(Κατά Ιωάννην  ιγ’ 34)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Άρον, άρον σταύρωσον αυτόν<br><object style='font-size:18px;'>(Κατά Ιωάννην  ιθ’ 15)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ίδε ο άνθρωπος<br><object style='font-size:18px;'>(Κατά Ιωάννην  ιθ’ 6)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ερευνάτε τας γραφάς<br><object style='font-size:18px;'>(Κατά Ιωάννην  ε’ 39)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ο αναμάρτητος υμών πρώτος λίθον βαλέτω<br><object style='font-size:18px;'>(Κατά Ιωάννην  η’ 7)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ήλθον και ελάλησα αυτοίς αμαρτίαν ουκ έχω<br><object style='font-size:18px;'>(Κατά Ιωάννην  ιε’ 22)</object></object><br><br>
</object>
