<div class="post" >

<object style="position:relative; top:-20px;">
<object id="listingTable">
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Το μεν πνεύμα πρόθυμον, η δε σαρξ ασθενής<br><object style='font-size:18px;'>(Κατά Μάρκον  ιδ’ 38)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Το Σάββατον διά τον άνθρωπον εγένετο, ουχ ο άνθρωπος διά το Σάββατον<br><object style='font-size:18px;'>(Κατά Μάρκον  β’ 27)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4Fl line-height:100%; text-decoration: none;'>Γρηγορείτε και προσεύχεσθε ίνα μη εισέλθητε εις πειρασμόν<br><object style='font-size:18px;'>(Κατά Μάρκον  ιδ’ 38)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Τι γαρ ωφελήσει άνθρωπον εάν κερδήση τον κόσμον όλον και ζημιωθή την ψυχήν αυτού<br><object style='font-size:18px;'>(Κατά Μάρκον  η’ 36)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ουκ έστιν ο Θεός νεκρών, αλλά ζώντων<br><object style='font-size:18px;'>(Κατά Μάρκον  ιβ’ 27)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Βλέπετε, αγρυπνείτε και προσεύχεσθε. Ουκ οίδατε γαρ πότε ο καιρός εστιν<br><object style='font-size:18px;'>(Κατά Μάρκον  ιγ’ 33)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Καλόν το άλας, εάν δε το άλας μωρανθή εν τίνι αρτυθήσεται;<br><object style='font-size:18px;'>(Κατά Λουκάν  ιδ’ 34)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ουδείς προφήτης δεκτός εν τη πατρίδι αυτού<br><object style='font-size:18px;'>(Κατά Λουκάν  δ’ 24)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Άφες αυτοίς, ου γαρ οίδασι τι ποιούσι<br><object style='font-size:18px;'>(Κατά Λουκάν  κγ’ 34)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ο έχων ώτα ακούειν, ακουέτω<br><object style='font-size:18px;'>(Κατά Λουκάν  η’ 8)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Οι έσχατοι έσονται πρώτοι και οι πρώτοι έσχατοι<br><object style='font-size:18px;'>(Κατά Λουκάν  ιγ’ 30)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Νυν απολύεις τον δούλο σου δέσποτα<br><object style='font-size:18px;'>(Κατά Λουκάν  β’ 29)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Και καθώς θέλετε ίνα ποιώσιν υμίν οι άνθρωποι, και υμείς ποιείτε αυτοίς ομοίως<br><object style='font-size:18px;'>(Κατά Λουκάν  ς’ 31)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Πας ο υψών εαυτόν ταπεινωθήσεται και ο ταπεινών εαυτόν υψωθήσεται<br><object style='font-size:18px;'>(Κατά Λουκάν  ιδ’ 11)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Τα αδύνατα παρ’ ανθρώποις δυνατά εστί παρά τω Θεώ<br><object style='font-size:18px;'>(Κατά Λουκάν  ιη’ 27)</object></object><br><br>
</object>
