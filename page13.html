<center><a href='index.html' style='text-decoration:none;'><h3 style='position:relative; top:-22px; font-size:26px; font-family: Tahoma; color:white; font-family:bold;'>ΕΚΚΛΗΣΙΑΣΤΙΚΑ ΡΗΤΑ</h3></a></center>

<div class="post" >

<object style="position:relative; top:-20px;">
<object id="listingTable">
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Αντί του μάννα χολήν<br><object style='font-size:18px;'>( Αντίφωνον ιβ’ Μ. Πέμπτης)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Απορώ και εξίσταμαι<br><object style='font-size:18px;'>(Από την Ακολουθία των Χαιρετισμών/Ακάθιστος Ύμνος)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4Fl line-height:100%; text-decoration: none;'>Βρώμα και δυσωδία<br><object style='font-size:18px;'>(Από την Νεκρώσιμο Ακολουθία)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Χους εί και εις χουν απελεύσει<br><object style='font-size:18px;'>(Από την Νεκρώσιμο Ακολουθία)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Έπαθε των παθών του τον τάραχον<br><object style='font-size:18px;'>(Από τον Μικρό Παρακλητικό Κανόνα)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Χαίρε βάθος αμέτρητον<br><object style='font-size:18px;'>(Από την Ακολουθία των Χαιρετισμών/Ακάθιστος Ύμνος)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Μέγας είσαι, Κύριε, και θαυμαστά τα έργα σου!<br><object style='font-size:18px;'>( Από την Ευχή του Μεγάλου Αγιασμού)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Κύριε, η εν πολλαίς αμαρτίαις περιπεσούσα γυνή…<br><object style='font-size:18px;'>(Η αρχή του τροπαρίου της Κασσιανής)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Άλαλα τα χείλη των ασεβών<br><object style='font-size:18px;'>(Από τον Παρακλητικό Κανόνα)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ιδού, ο Νυμφίος έρχεται εν τω μέσω της νυκτός, και μακάριος ο δούλος, ον ευρήσει γρηγορούντα<br><object style='font-size:18px;'>(Από τροπάριο της Μεγάλης Δευτέρας)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Δεύτε τελευταίον ασπασμόν<br><object style='font-size:18px;'>(Από τη Νεκρώσιμο Ακολουθία)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ο καυχώμενος εν Κυρίω καυχάσθω<br><object style='font-size:18px;'>(Προς Κορινθίους Α’, 1:31)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Απών τω σώματι, παρών δε τω πνεύματι<br><object style='font-size:18px;'>(προς Κορινθίους Α’, 5:3)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ο σπείρων φειδομένως, φειδομένως και θερίσει<br><object style='font-size:18px;'>(προς Κορινθίους Β’ 9.6)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Εκ του αυτού φυράματος<br><object style='font-size:18px;'>(προς Ρωμαίους 9:21)</object></object><br><br>
</object>
