<center><a href='index.html' style='text-decoration:none;'><h3 style='position:relative; top:-22px; font-size:26px; font-family: Tahoma; color:white; font-family:bold;'>ΕΚΚΛΗΣΙΑΣΤΙΚΑ ΡΗΤΑ</h3></a></center>

<div class="post" >

<object style="position:relative; top:-20px;">
<object id="listingTable">
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Εν αρχή ην ο Λόγος, και ο Λόγος ην προς τον Θεόν, και Θεός ην ο Λόγος<br><object style='font-size:18px;'>(Κατά Ιωάννην  α’ 1)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Γνώσεσθε την αλήθειαν και η αλήθεια ελευθερώσει ημάς<br><object style='font-size:18px;'>(Κατά Ιωάννην  η’ 32)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4Fl line-height:100%; text-decoration: none;'>Μη κρίνετε κατ’ όψιν, αλλά την δικαίαν κρίσιν κρίνατε<br><object style='font-size:18px;'>(Κατά Ιωάννην  ζ’ 24)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ό γέγραφα, γέγραφα<br><object style='font-size:18px;'>(Κατά Ιωάννην  ιθ’ 22)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ιδού ο αμνός του Θεού ο αίρων την αμαρτία του κόσμου<br><object style='font-size:18px;'>(Κατά Ιωάννην  α’ 29)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Και τα εμά πάντα σά εστιν και τα σά εμά, και δεδόξασμαι εν αυτοίς<br><object style='font-size:18px;'>(Κατά Ιωάννην   ιζ’ 10)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Και επί τούτο ήλθον οι μαθηταί αυτού, και εθαύμασαν ότι μετά γυναικός ελάλει<br><object style='font-size:18px;'>(Κατά Ιωάννην  δ’)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Πας ο ποιών αμαρτίαν, δούλός εστι της αμαρτίας<br><object style='font-size:18px;'>(Κατά Ιωάννην  η’)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Το γεγεννημένον εκ της σαρκός, σαρξ εστι· και το γεγεννημένον εκ του πνεύματος, πνεύμα εστιν<br><object style='font-size:18px;'>(Κατά Ιωάννην  γ΄)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ίνα η γραφή πληρωθή η λέγουσα· διεμερίσαντο τα ιμάτιά μου εαυτοίς, και επί τον ιματισμόν μου έβαλον κλήρον<br><object style='font-size:18px;'>(Κατά Ιωάννην  ιθ’ 24)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Άρα ούν ως καιρόν έχομεν, εργαζώμεθα το αγαθόν προς πάντας<br><object style='font-size:18px;'>(προς Γαλάτας 6:10)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ό γαρ εάν σπείρη άνθρωπος, τούτο και θερίσει<br><object style='font-size:18px;'>(προς Γαλάτας 6:7)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ον αγαπά Κύριος παιδεύει<br><object style='font-size:18px;'>(προς Εβραίους 12:6)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Πίστις εστίν ελπιζομένων υπόστασις, πραγμάτων έλεγχος ού βλεπομένων<br><object style='font-size:18px;'>(Προς Εβραίους ΙΑ’)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Μηδέ δίδοτε τόπον τω διαβόλω<br><object style='font-size:18px;'>(προς Εφεσίους 4:27)</object></object><br><br>
</object>
</object>
