<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Το αίμα αυτού εφ’ ημάς και επί τα τέκνα ημών<br><object style='font-size:18px;'>(Κατά Ματθαίον  κζ’ 25)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ο μη ων μετ’ εμού, κατ’ εμού εστιν<br><object style='font-size:18px;'>(Κατά Ματθαίον  ιβ’ 30)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4Fl line-height:100%; text-decoration: none;'>Άλλους έσωσε, εαυτόν ου δύναται σώσαι<br><object style='font-size:18px;'>(Κατά Ματθαίον  κζ’ 42)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Συ είπας<br><object style='font-size:18px;'>(Κατά Ματθαίον  κς’ 25)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Πορεύεσθε απ’ εμού οι κατηραμένοι εις το πυρ το αιώνιον<br><object style='font-size:18px;'>(Κατά Ματθαίον  κε’ 41)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ει τις θέλει οπίσω μου ελθείν, απαρνησάσθω εαυτόν και αράτω τον σταυρόν αυτού και ακολουθείτω μοι<br><object style='font-size:18px;'>(Κατά Ματθαίον  ις’ 24)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ότι τον ήλιον Αυτού ανατέλλει επί πονηρούς και αγαθούς και βρέχει επί δικαίους και αδίκους<br><object style='font-size:18px;'>(Κατά Ματθαίον  ε’ 45)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Μακάριοι οι πεινώντες και διψώντες την δικαιοσύνην, ότι αυτοί χορτασθήσονται<br><object style='font-size:18px;'>(Κατά Ματθαίον  ε’ 6)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Άφετε τα παιδία και μη κωλύετε αυτά ελθείν προς με, των γαρ τοιούτων εστίν η βασιλεία των ουρανών<br><object style='font-size:18px;'>(Κατά Ματθαίον  ιθ' 14)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Δεύτε οπίσω μου, και ποιήσω υμάς αλιείς ανθρώπων<br><object style='font-size:18px;'>(Κατά Ματθαίον  δ’ 19)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Αλλ’ όστις σε ραπίζει εις την δεξιάν σιαγόνα, στρέψον αυτώ και την άλλην<br><object style='font-size:18px;'>(Κατά Ματθαίον  ε’ 39)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Όστις σε αγγαρεύσει μίλιον έν, ύπαγε μετ’ αυτού δύο<br><object style='font-size:18px;'>(Κατά Ματθαίον  ε’ 41)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ιδού άνθρωπος φάγος και οινοπότης, τελωνών φίλος και αμαρτωλών<br><object style='font-size:18px;'>(Κατά Ματθαίον  ια’ 19)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ο ευρών την ψυχήν αυτού απολέσει αυτήν· και ο απολέσας αυτήν ένεκεν εμού, ευρήσει αυτήν<br><object style='font-size:18px;'>(Κατά Ματθαίον  ι’ 37)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ακολούθει μοι, και άφες τους νεκροὺς θάψαι τους εαυτών νεκρούς<br><object style='font-size:18px;'>(Κατά Ματθαίον  η’ 22)</object></object><br><br>
</object>
