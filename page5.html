<center><a href='index.html' style='text-decoration:none;'><h3 style='position:relative; top:-22px; font-size:26px; font-family: Tahoma; color:white; font-family:bold;'>ΕΚΚΛΗΣΙΑΣΤΙΚΑ ΡΗΤΑ</h3></a></center>

<div class="post" >

<object style="position:relative; top:-20px;">
<object id="listingTable">
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ανήρ γλωσσώδης ού κατευθυνθήσεται επι της γής<br><object style='font-size:18px;'>(Ψαλμοί 139:12)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Θου, Κύριε, φυλακήν τω στόματί μου<br><object style='font-size:18px;'>(Ψαλμοί 140:3)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4Fl line-height:100%; text-decoration: none;'>Μετά ανδρός αθώου αθώος έσῃ<br>
και μετά εκλεκτού εκλεκτός έσῃ<br>
και μετά στρεβλού διαστρέψεις<br><object style='font-size:18px;'>(Ψαλμοί 17:26,27)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Άρατε πύλας<br><object style='font-size:18px;'>(Ψαλμοί 23:7)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ο δίκαιος θέλει ευφρανθεί<br>
όταν ιδεί την εκδίκηση,<br>
και τους πόδας αυτού θέλει νίψει<br>
εν τω αίματι του ασεβούς<br><object style='font-size:18px;'>(Ψαλμοί 58:10)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Άβυσσος άβυσσον επικαλείται<br><object style='font-size:18px;'>(Ψαλμοί ΜΑ΄ 41)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ητοιμάσθην και ουκ εταράχθην<br><object style='font-size:18px;'>(Ψαλμοί, 118: 60)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Έλεος θέλω και ου θυσίαν<br><object style='font-size:18px;'>(Ωσηέ ΣΤ’)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Αιτείτε και δοθήσεται υμίν, ζητείτε και ευρήσετε, κρούετε και ανοιγήσεται υμίν<br><object style='font-size:18px;'>(Κατά Ματθαίον  ζ’ 7)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Πάντες γαρ οι λαβόντες μάχαιραν εν μαχαίρῃ απολούνται<br><object style='font-size:18px;'>(Κατά Ματθαίον  κς’ 52)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ουκ επ’ άρτω μόνω ζήσεται ο άνθρωπος<br><object style='font-size:18px;'>(Κατά Ματθαίον  δ’ 4)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ουδείς δύναται δυσί κυρίοις δουλεύειν<br><object style='font-size:18px;'>(Κατά Ματθαίον  ς’ 24)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Μη κρίνετε ίνα μη κριθήτε<br><object style='font-size:18px;'>(Κατά Ματθαίον  ζ’ 1)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Διυλίζοντες τον κώνωπα, την δε κάμηλον καταπίνοντες<br><object style='font-size:18px;'>(Κατά Ματθαίον  κγ’ 24)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Παρελθέτω απ’ εμού το ποτήριον τούτο<br><object style='font-size:18px;'>(Κατά Ματθαίον  κς’ 39)</object></object><br><br>
</object>
