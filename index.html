<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ουκ επιθυμήσεις πάντα όσα τω πλησίον σου εστί</object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Μία δε πάντων είσοδος εις τον βίον, έξοδός τε ίση<br><object style='font-size:18px;'>(Σοφία Σολομώντος Ζ’ 5)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4Fl line-height:100%; text-decoration: none;'>Χρήματα αδίκων, ως ποταμός ξηρανθήσονται, και ως βροντή μεγάλη εν υετώ εξηχήσει <br><object style='font-size:18px;'>(Σοφία Σειράχ Μ’)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Εν αρχή εποίησεν ο Θεός τον ουρανόν και την γην<br><object style='font-size:18px;'>(Γένεσις Α’ 1)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Μη καυχάσθε και μη λαλείτε υψηλά εις υπεροχήν, μηδέ εξελθέτω μεγαλορρημοσύνη εκ του στόματος υμών<br><object style='font-size:18px;'>(Α’ Βασιλειών β’3)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Αμαρτία ομολογουμένη ελάττων γίνεται, χείρων δε μη ομολογουμένη<br><object style='font-size:18px;'>(Άγιος Ιωάννης Χρυσόστομος)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Και είδεν ο Θεός πάντα όσα εποίησε· και ιδού, ήσαν καλά λίαν<br><object style='font-size:18px;'>(Γένεσις Α’ 1)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ου καλόν είναι τον άνθρωπον μόνον<br><object style='font-size:18px;'>(Γένεσις Β’ 18)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Και ήσαν οι δύο γυμνοί, ό τε Αδάμ και η γυνή αυτού, και ουκ ησχύνοντο<br><object style='font-size:18px;'>(Γένεσις Β’ 18)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Και εφύτευσεν ο Θεός παράδεισον εν Εδέμ κατά ανατολάς και έθετο εκεί τον άνθρωπον, ον έπλασε<br><object style='font-size:18px;'>(Γένεσις Β’ 8)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ματαιότης ματαιοτήτων, τα πάντα ματαιότης<br><object style='font-size:18px;'>(Εκκλησιαστής Α’ 2)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Τοις πάσι χρόνος και καιρός τω παντί πράγματι υπό τον ουρανόν<br><object style='font-size:18px;'>(Εκκλησιαστής Γ’ 1)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Καιρός του τεκείν και καιρός του αποθανείν, καιρός του φυτεύσαι και καιρός του εκτίλαι πεφυτευμένον<br><object style='font-size:18px;'>(Εκκλησιαστής Β’ 2)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ώσπερ φωνή ακανθών υπό λέβητα, ούτως ο γέλως των αφρόνων<br><object style='font-size:18px;'>(Εκκλησιαστής Ζ’ 7)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Οφθαλμόν αντί οφθαλμού, οδόντα αντί οδόντος, χείρα αντί χειρός, πόδα αντί ποδός<br><object style='font-size:18px;'>(Έξοδος ΚΑ’ 24)</object></object><br><br>
</object>
