<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Γενηθήτω Φως!<br><object style='font-size:18px;'>(Γένεσις Α’ 3)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Επί κοίτην μου εν νυξίν<br>
εζήτησα όν ηγάπησεν η ψυχή μου·<br>
εζήτησα αυτόν και ουχ εύρον αυτόν,<br>
εκάλεσα αυτόν και ουχ υπήκουσέ μου.<br><object style='font-size:18px;'>(Άσμα Ασμάτων)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4Fl line-height:100%; text-decoration: none;'>Σαρξ εκ της σαρκός μου<br><object style='font-size:18px;'>(Γένεσις Β’ 23)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ο όφις με ηπάτησε, και έφαγον<br><object style='font-size:18px;'>(Γένεσις Γ’ 13)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Η μεν φωνή Ιακώβ, αι δε χείρες Ησαύ<br><object style='font-size:18px;'>(Γένεσις ΚΖ΄)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ουδέν καινόν υπό τον ήλιον<br><object style='font-size:18px;'>(Εκκλησιαστής Α’ 9)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Τίμα τον πατέρα σου και την μητέρα σου, ίνα ευ σοι γένηται και ίνα μακροχρόνιος γένη επί της γης<br><object style='font-size:18px;'>(Έξοδος Κ’ 12)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Εγώ ειμί ο Ων.<br><object style='font-size:18px;'>(Έξοδος Γ’ 14)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>..ώστε φαγείν κρέατα και πιείν οίνον λέγοντες· φάγωμεν και πίωμεν, αύριον γαρ αποθνήσκομεν<br><object style='font-size:18px;'>(Ησαΐας ΚΒ’ 13)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Τις εμέτρησε τη χειρί το ύδωρ και τον ουρανόν σπιθαμή και πάσαν την γην δρακί;<br><object style='font-size:18px;'>(Ησαΐας Μ:12)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Φωνή βοώντος εν τη ερήμω<br><object style='font-size:18px;'>(Ησαΐας Μ’ 3)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Έστω πάς άνθρωπος ταχύς εις το ακούσαι, και βραδύς εις το λαλήσαι<br><object style='font-size:18px;'>(Ιακώβ Α’)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Πλούτος αδίκως συναγόμενος εξεμεθήσεται<br><object style='font-size:18px;'>(Ιώβ, Κ’ 15)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Αποθανέτω η ψυχή μου μετά των αλλοφύλων<br><object style='font-size:18px;'>(Κριτές [Σαμψών] ΙΣΤ’ 30)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Άνθρωπος ος αν μοιχεύσηται γυναίκα ανδρός, ή ος αν μοιχεύσηται γυναίκα του πλησίον, θανάτω θανατούσθωσαν, ο μοιχεύων και η μοιχευομένη<br><object style='font-size:18px;'>(Λευιτικόν Κ’ 10)</object></object><br><br>
</object>
