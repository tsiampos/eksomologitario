<center><a href='index.html' style='text-decoration:none;'><h3 style='position:relative; top:-22px; font-size:26px; font-family: Tahoma; color:white; font-family:bold;'>ΕΚΚΛΗΣΙΑΣΤΙΚΑ ΡΗΤΑ</h3></a></center>

<div class="post" >

<object style="position:relative; top:-20px;">
<object id="listingTable">
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Αι ημέραι πονηραί εισί<br><object style='font-size:18px;'>(προς Εφεσίους 5:15)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Πάντα δε δοκιμάζετε, το καλόν κατέχετε<br><object style='font-size:18px;'>(προς Θεσσαλονικείς Α’ 5:21)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4Fl line-height:100%; text-decoration: none;'>Ει τις ού θέλει εργάζεσθαι, μηδέ εσθιέτω<br><object style='font-size:18px;'>(προς Θεσσαλονικείς Β’ 3:10)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Εάν τις γλώσσες των ανθρώπων λαλώ και των αγγέλων αγάπη δε μη έχω, γέγονα χαλκός ηχών και κύμβαλον αλαλάζον<br><object style='font-size:18px;'>(προς Κορινθίους Α’ 13:1)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ει νεκροί ουκ εγείρονται, φάγωμεν και πίωμεν, αύριον γαρ αποθνήσκομεν<br><object style='font-size:18px;'>(προς Κορινθίους Α’ 15:32)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Φθείρουσιν ήθη χρηστά ομιλίαι κακαί<br><object style='font-size:18px;'>(προς Κορινθίους Α’ 15:33)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Η ανάστασις των νεκρών σπείρεται εν φθορά, εγείρεται εν αφθαρσία<br><object style='font-size:18px;'>(προς Κορινθίους Α’ 15:42)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Πάντα μοι έξεστιν αλλ’ ου πάντα συμφέρει. Πάντα μοι έξεστιν άλλ’ ουκ εγώ έξουσιασθήσομαι υπό τινος<br><object style='font-size:18px;'>(προς Κορινθίους Α’ 6:12)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>H γνώσις φυσιοί, η δε αγάπη οικοδομεί<br><object style='font-size:18px;'>(προς Κορινθίους Α’ 8:1)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ει τις δοκεί ειδέναι τι, ουδέπω ουδέν έγνωκε καθώς δει γνώναι<br><object style='font-size:18px;'>(προς Κορινθίους Α’ 8:2)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Πας αγωνιζόμενος πάντα εγκρατεύεται<br><object style='font-size:18px;'>(προς Κορινθίους Α’ 9:25)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ο καυχώμενος εν Κυρίω καυχάσθω<br><object style='font-size:18px;'>(Προς Κορινθίους Α’, 1:31)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Απών τω σώματι, παρών δε τω πνεύματι<br><object style='font-size:18px;'>(προς Κορινθίους Α’, 5:3)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Ο σπείρων φειδομένως, φειδομένως και θερίσει<br><object style='font-size:18px;'>(προς Κορινθίους Β’ 9.6)</object></object><br><br>
<object style='font-size:24px; color:#2F4F4F; line-height:100%; text-decoration: none;'>Εκ του αυτού φυράματος<br><object style='font-size:18px;'>(προς Ρωμαίους 9:21)</object></object><br><br>
</object>
</object>
